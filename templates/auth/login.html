<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>岭尚支付系统</title>
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/custom.css">
      
    </head>
    <body class="nav-md">
         <div class="row" style="padding-top: 200px;">
             <div class="col-md-4 col-sm-8 col-xs-12 col-md-offset-4 col-sm-offset-2">
                 <div class="x_panel tile">
                  <div class="x_title clearfix">
                      <h2>LOGIN</h2>    
                  </div>   
                  <form class="form-horizontal form-label-left" novalidate action="/auth/login" method="post">
                        <div class="form-group">
                            <label for="name" class="control-label col-md-4 col-sm-6 col-xs-6">UserName</label>
                            <div class="col-md-8 col-sm-6 col-xs-6">
                                <input class="form-control" type="text" name="name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass" class="control-label col-md-4 col-sm-6 col-xs-6">Password</label>
                            <div class="col-md-8 col-sm-6 col-xs-6">
                                <input class="form-control" type="password" name="pass" id="pass">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-sm-6 col-xs-6 col-md-offset-4 col-sm-offset-6 col-xs-offset-6">
                                <button type="submit" class="btn btn-success">submit</button>
                            </div>
                        </div>
                  </form>
                 </div>
             </div>
         </div>
    </body>
</html>
